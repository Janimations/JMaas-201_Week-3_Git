<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>NW Mushroom-survey</title>
        <link rel="stylesheet" href="css/skeleton.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/Skeleton.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>

        <div id="instructions">
          <h1>NW Mushroom-survey:</h1>
          <h2>please click 16 times on the image of the mushroom that is your favorite</h2>
          <h3>(please note: the images will re-load after each click and there might be multiple copies of the same image)</h3>
        </div>

      <div id="shrooms">
        <img src="" alt="" id="imageSlotOne"/>
        <img src="" alt="" id="imageSlotTwo"/>
        <img src="" alt="" id="imageSlotThree"/>

      </div>

      <div id="resultsDisplay">
        <input id="myButton" type="button" name="TBD" value="show results"></input>
        <input id="voteMore" type="button" name="TBD" value="vote more"></input>
        <input id="resetButton" type="button" name="TBD" value="vote another round?"></input>
      </div>

      <div id="chart">
          <canvas id="clicksChart" width="480" height="300"></canvas>
          <canvas id="percentChart" width="480" height="300"></canvas>
      </div>

      <p id="paraOne"></p>
      <p id="paraTwo"></p>
      <p id="paraThree"></p>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
      <script src="javaScript/variables.js"></script>
      <script src="javaScript/functions1.js"></script>
      <script src="javaScript/functions2.js"></script>
      <script src="javaScript/controller.js"></script>

    </body>
</html>
